    #cont {
        border: 1px solid;
    }
</style>

<body>
    <canvas id="cont" width="500px" height="500px">
        您的浏览器版本过低，请升级浏览器
    </canvas>
</body>

</html>
<script>
    var canvas = document.querySelector('#cont');
    var ctx = canvas.getContext('2d');
    /*
     arc(x,y,radius,startAngle, endAngle, counterclockwise)
     x,y 描述的弧的圆形的圆心的坐标
     radius 描述的弧的圆形的半径
     startAngle, endAngle
     沿着圆指定弧的开始点和结束点的一个角度，这个角度用弧度来衡量
     沿着X轴正半轴的三点钟的角度为0，角度沿着逆时针方向而增加
     counterclockwise 弧沿着圆角行逆时针方向true顺时针方向为false
    */
    var x = 20;
    var y = 100;
    var r = 20;
    var w = 500;
    var h = 500;
    // 水平速度
    var xSpeed = 5;
    var ySpeed = 5;
    setInterval(() => {
        //清楚画布
        ctx.clearRect(0, 0, w, h);
        if (x - r < 0 || x + r >= w) {
            xSpeed = -xSpeed;
        }
        if (y - r < 0 || y + r >= w) {
            ySpeed = -ySpeed;
        }
        x = x + xSpeed;
        y = y + ySpeed
        console.log(xSpeed)
            //水平运动
        drawCircle(x, y, 20, 'red')
    }, 10)

    function drawCircle(x, y, r, color) {
        ctx.beginPath()
        ctx.arc(x, y, r, 0, Math.PI * 2, false);
        ctx.fillStyle = "red";
        ctx.fill()
    }
</script>
