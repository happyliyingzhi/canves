<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #cont {
        border: 1px solid;
    }
</style>

<body>
    <canvas id="cont" width="500px" height="500px">
        您的浏览器版本过低，请升级浏览器
    </canvas>
</body>

</html>
<script>
    var canvas = document.querySelector('#cont');
    var ctx = canvas.getContext('2d');
    /*
     画文字
    */
    function drawText(text, x, y) {
        ctx.font = "20px 楷体";
        ctx.textAlign = "top";
        ctx.textBaseline = "middle";
        ctx.fillText(text, x, y)
            // console.log(text)
    }
    /*
    画圆
    */
    function drawCircle(x, y, r, color) {
        ctx.beginPath();
        ctx.arc(x, y, r, 0, Math.PI * 2);
        ctx.fillStyle = color || '#000';
        ctx.fill()
    }
    /*
    画直线
    */
    function drawLine(x1, y1, x2, y2, color) {
        ctx.beginPath();
        ctx.moveTo(x1, y1);
        ctx.lineTo(x2, y2);
        ctx.strokeStyle = color || '#000';
        ctx.stroke()
        ctx.closePath()
    }
    /*
     创建小球类
    */
    var w = 500
    var h = 500

    function r(num) {
        return Math.random() * num;
    }

    function Ball(text) {
        this.x = r(380) + 60 // [60,440)
        this.y = r(380) + 60 // [60,440)
        this.r = r(30) + 10 // [10,60)
        this.color = '#' + parseInt(Math.random() * 0xffffff).toString(16);
        this.xSpeed = r(3) + 2;
        this.ySpeed = r(3) + 2;
        //接受外部参数
        this.text = text;
    }
    Ball.prototype.show = function() {
            // console.log(this.x)
            // debugger
            this.run(); //更新坐标
            drawCircle(this.x, this.y, this.r, this.color); //画圆形
            drawText(this.text, this.x + this.r, this.y) //画文字
        }
        //创建小球运动
    Ball.prototype.run = function() {
        if (this.x - this.r < 0 || this.x + this.r >= w) {
            this.xSpeed = -this.xSpeed;
        }
        if (this.y - this.r < 0 || this.y + this.r >= h) {
            this.ySpeed = -this.ySpeed;
        }
        this.x = this.x + this.xSpeed;
        this.y = this.y + this.ySpeed
    }
    var titleArr = "javaScript Html5前端 Java PHP jQuery css css3 Angular Bootstrap 全占工程师 NODEJS RECT VUEL.JS ".split(' ')
    var ballArr = [];
    for (var i = 0; i < 5; i++) {
        var ball = new Ball(titleArr[i]);
        ballArr.push(ball);
        ball.show();
        /*
         小球连线：A球和B球
        */
        for (var j = 0; j < i; j++) {
            var prevBall = ballArr[j];
            drawLine(ball.x, ball.y, prevBall.x, prevBall.y)
        }

    }
    //小球运动
    setInterval(function() {
        //清楚画布
        ctx.clearRect(0, 0, w, h)
        for (var i = 0; i < ballArr.length; i++) {
            ballArr[i].show();
            for (var j = 0; j < i; j++) {
                var prevBall = ballArr[j];
                drawLine(ballArr[i].x, ballArr[i].y, prevBall.x, prevBall.y)
            }
        }
    }, 100)
</script>
