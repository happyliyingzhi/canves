<script>
    var canvas = document.querySelector('#cont');
    var ctx = canvas.getContext('2d');
    /*
     getImageData()
     返回ImageData 对象，该对象拷贝了画布指定矩形的像素数据
     对于ImageData 对象中的每个像素，都存在四方面的信息，rgba
     var imgData = context.getImageData(x,y,widht,height);
     x,左上角的x坐标
     y,左上角的y坐标
     width 将要复制的矩形区域的宽度
     height 将要赋值的矩形区域的高度
    */
    ctx.fillStyle = "red";
    ctx.fillRect(0, 0, 100, 100)
</script>
