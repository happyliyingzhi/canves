<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #cont {
        border: 1px solid;
    }
</style>

<body>
    <canvas id="cont" width="500px" height="500px">
        您的浏览器版本过低，请升级浏览器
    </canvas>
</body>

</html>
<script>
    var canvas = document.querySelector('#cont');
    var ctx = canvas.getContext('2d');
    /*
      固定-end
      画坐标系
    */
    ctx.beginPath();
    ctx.moveTo(100, 100);
    ctx.lineTo(100, 400);
    ctx.lineTo(400, 400);
    ctx.strokeStyle = 'red';
    ctx.stroke();
    ctx.closePath()
        //画矩形
    let randNum = Math.floor(Math.random() * (50 - 1 + 1) + 20);
    console.log(randNum)
    ctx.fillStyle = "yellow"
        // ctx.fillRect(200, 400 - randNum, 20, randNum);
        // ctx.fillRect(300, 400 - randNum, 20, randNum);
    for (let i = 0; i < 8; i++) {
        var height = Math.random() * 200 + 10;
        ctx.fillStyle = '#' + parseInt(Math.random() * 0xffffff).toString(16)
        ctx.fillRect(120 + 40 * i, 400 - height, 20, height);
    }
</script>
